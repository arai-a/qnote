<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="../html/options.css" type="text/css">
	<title>QNote options</title>
</head>

<body>

<form>

<fieldset>
	<legend data-i18n="default.dimensions.fieldset"></legend>
	<table>
		<tr>
			<td>
				<table>
					<tr>
						<td><label for="select_anchor" data-i18n="anchor.to"></label></td>
						<td>
							<select data-preference="anchor" id="select_anchor" name="anchor">
								<option value="window" data-i18n="anchor.window"></option>
								<option value="threadpane" data-i18n="anchor.threadpane"></option>
								<option value="message" data-i18n="anchor.message"></option>
							</select>
						</td>
					</tr>
					<tr>
						<td><label for="input_width" data-i18n="width.label"></label></td>
						<td><input type="number" data-preference="width" id="input_width" min="100" max="99999" size="5" /></td>
					</tr>
					<tr>
						<td><label for="input_height" data-i18n="height.label"></label></td>
						<td><input type="number" data-preference="height" id="input_height" min="100" max="99999" size="5" /></td>
					</tr>
				</table>
			</td>
			<td>
				<table class="anchorPlacement">
					<tr>
						<td><input type="radio" name="anchorPlacement" value="topleft" data-preference="anchorPlacement"></td>
						<td class="lineX">&nbsp;</td>
						<td><input type="radio" name="anchorPlacement" value="topcenter" data-preference="anchorPlacement"></td>
						<td class="lineX">&nbsp;</td>
						<td><input type="radio" name="anchorPlacement" value="topright" data-preference="anchorPlacement"></td>
					</tr>
					<tr>
						<td class="lineY">&nbsp;</td>
						<td colspan="3">&nbsp;</td>
						<td class="lineY">&nbsp;</td>
					</tr>
					<tr>
						<td><input type="radio" name="anchorPlacement" value="leftcenter" data-preference="anchorPlacement"></td>
						<td>&nbsp;</td>
						<td><input type="radio" name="anchorPlacement" value="center" data-preference="anchorPlacement"></td>
						<td>&nbsp;</td>
						<td><input type="radio" name="anchorPlacement" value="rightcenter" data-preference="anchorPlacement"></td>
					</tr>
					<tr>
						<td class="lineY">&nbsp;</td>
						<td colspan="3">&nbsp;</td>
						<td class="lineY">&nbsp;</td>
					</tr>
					<tr>
						<td><input type="radio" name="anchorPlacement" value="bottomleft" data-preference="anchorPlacement"></td>
						<td class="lineX">&nbsp;</td>
						<td><input type="radio" name="anchorPlacement" value="bottomcenter" data-preference="anchorPlacement"></td>
						<td class="lineX">&nbsp;</td>
						<td><input type="radio" name="anchorPlacement" value="bottomright" data-preference="anchorPlacement"></td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</fieldset>

<fieldset>
	<legend data-i18n="behaviour.fieldset"></legend>
	<table>
		<tr>
			<td><input type="checkbox" data-preference="showOnSelect" id="input_showOnSelect"></td>
			<td><label for="input_showOnSelect" data-i18n="show.on.select.label"></label></td>
		</tr>
		<tr>
			<td><input type="checkbox" data-preference="confirmDelete" id="input_confirmDelete"></td>
			<td><label for="input_confirmDelete" data-i18n="confirm.delete"></label></td>
		</tr>
		<tr>
			<td><input type="checkbox" data-preference="focusOnDisplay" id="input_focusOnDisplay"></td>
			<td><label for="input_focusOnDisplay" data-i18n="focus.on.display"></label></td>
		</tr>
		<tr>
			<td><input disabled="disabled" type="checkbox" id="enableSearch" name="enableSearch" data-preference="enableSearch"></td>
			<td data-i18n="search.disabled.msg"><label for="enableSearch" data-i18n="enable.search"></label> </td>
		</tr>
	</table>
	<table>
		<tr>
			<td><input type="checkbox" data-preference="useTag" id="input_useTag"></td>
			<td><label for="input_useTag" data-i18n="use.tag.label"></label></td>
			<td><select data-preference="tagName" id="select_tagName"></select></td>
			<td data-i18n="use.tag.manager"></td>
		</tr>
	<table>
	<table>
		<tr>
			<td data-i18n="window.fieldset"></td>
			<td><input type="radio" id="windowOptionExt" name="windowOption" value="xul" data-preference="windowOption"></td>
			<td><label for="windowOptionExt" data-i18n="window.option.xul"></label></td>
			<td><input type="radio" id="windowOptionWebExt" name="windowOption" value="webext" data-preference="windowOption"></td>
			<td><label for="windowOptionWebExt" data-i18n="window.option.webext"></label></td>
		</tr>
	</table>
	<table>
		<tr>
			<td><label for="input_showFirstChars" data-i18n="show.first.chars.label"></label></td>
			<td><input type="number" data-preference="showFirstChars" id="input_showFirstChars" min="0" max="999" size="5" /></td>
		</tr>
	</table>
	<table>
		<tr>
			<td><label for="dateFormatPredefined" data-i18n="date.format"></label></td>
			<td><select data-preference="dateFormatPredefined" id="dateFormatPredefined"></select></td>
		</tr>
	</table>
	<div id="block_dateFormat" style="display: none;">
		<table>
			<tr>
				<td><label for="dateFormat" data-i18n="date.format"></label></td>
				<td><input type="text" id="dateFormat" name="dateFormat" data-preference="dateFormat"></td>
				<td><a href="https://www.php.net/manual/en/datetime.format.php" data-i18n="formatting.rules"></a> (dDjlNwzWFmMntLYyGHisv)</td>
			</tr>
		</table>
	</div>
</fieldset>
<fieldset>
	<legend data-i18n="additional.attach"></legend>
	<table>
		<tr>
			<td data-i18n="enable.message_attach"></td>

			<td data-i18n="attach.top"></td>

			<td><input type="checkbox" id="messageAttachTopTitle" name="messageAttachTopTitle" data-preference="messageAttachTopTitle"></td>
			<td><label style="font-size: smaller" for="messageAttachTopTitle" data-i18n="attach.title"></label></td>
			<td><input type="checkbox" id="messageAttachTopText" name="messageAttachTopText" data-preference="messageAttachTopText"></td>
			<td><label style="font-size: smaller" for="messageAttachTopText" data-i18n="attach.text"></label></td>
		</tr>
		<tr>
			<td data-i18n="enable.message_attach"></td>

			<td data-i18n="attach.bottom"></td>

			<td><input type="checkbox" id="messageAttachBottomTitle" name="messageAttachBottomTitle" data-preference="messageAttachBottomTitle"></td>
			<td><label style="font-size: smaller" for="messageAttachBottomTitle" data-i18n="attach.title"></label></td>
			<td><input type="checkbox" id="messageAttachBottomText" name="messageAttachBottomText" data-preference="messageAttachBottomText"></td>
			<td><label style="font-size: smaller" for="messageAttachBottomText" data-i18n="attach.text"></label></td>
		</tr>
		<tr>
			<td data-i18n="enable.print_attach"></td>
			<td data-i18n="attach.top"></td>

			<td><input type="checkbox" id="printAttachTopTitle" name="printAttachTopTitle" data-preference="printAttachTopTitle"></td>
			<td><label style="font-size: smaller" for="printAttachTopTitle" data-i18n="attach.title"></label></td>
			<td><input type="checkbox" id="printAttachTopText" name="printAttachTopText" data-preference="printAttachTopText"></td>
			<td><label style="font-size: smaller" for="printAttachTopText" data-i18n="attach.text"></label></td>
		</tr>
		<tr>
			<td data-i18n="enable.print_attach"></td>
			<td data-i18n="attach.bottom"></td>

			<td><input type="checkbox" id="printAttachBottomTitle" name="printAttachBottomTitle" data-preference="printAttachBottomTitle"></td>
			<td><label style="font-size: smaller" for="printAttachBottomTitle" data-i18n="attach.title"></label></td>
			<td><input type="checkbox" id="printAttachBottomText" name="printAttachBottomText" data-preference="printAttachBottomText"></td>
			<td><label style="font-size: smaller" for="printAttachBottomText" data-i18n="attach.text"></label></td>
		</tr>
	</table>
</fieldset>

<fieldset>
	<legend data-i18n="storage.fieldset"></legend>
	<table>
		<tr>
			<td><input type="radio" id="storageOptionExt" name="storageOption" value="ext" data-preference="storageOption"></td>
			<td><label for="storageOptionExt" data-i18n="storage.option.ext"></label></td>
			<td><input type="radio" id="storageOptionFolder" name="storageOption" value="folder" data-preference="storageOption"></td>
			<td><label for="storageOptionFolder" data-i18n="storage.option.folder"></label></td>
		</tr>
	</table>

	<div class="storageFieldset" id="storageFieldset_ext">
		<table style="border: 1px solid grey;">
			<tr>
				<td><button type="button" id="importFolderButton" data-i18n="import.folder.button"></button></td>
				<td id="xnoteFolderInfo"></td>
				<td><div id="importFolderLoader" style="display: none;"><img src="../images/loader.gif" alt="Loading..."></div></td>
			</tr>
			<tr>
				<td colspan="3">
					<input type="checkbox" id="overwriteExistingNotes">
					<label for="overwriteExistingNotes" data-i18n="overwrite.existing.notes"></label>
				</td>
			</tr>
		</table>
	</div>

	<div class="storageFieldset" id="storageFieldset_folder">
		<table>
			<tr>
				<td style="width: 100%;"><input type="text" data-preference="storageFolder" id="input_storageFolder" style="width: 100%;" /></td>
				<td><button type="button" id="storageFolderBrowseButton" data-i18n="browse"></button></td>
			</tr>
			<tr>
				<td colspan="2" data-i18n="can.use.xnote.folder"></td>
			</tr>
		</table>
	</div>
</fieldset>

<fieldset>
	<legend data-i18n="maintenance.fieldset"></legend>
	<table>
		<tr>
			<td><input type="checkbox" id="enableDebug" name="enableDebug" data-preference="enableDebug"></td>
			<td><label for="enableDebug" data-i18n="enable.debug.messages"></label></td>
		</tr>
	</table>
	<table>
		<tr>
			<td colspan="3" data-i18n="storage.export.limitation"></td>
		</tr>
		<tr>
			<td><button type="button" id="reloadExtensionButton" data-i18n="extension.reload.button"></button></td>
			<td><button type="button" id="exportStorageButton" data-i18n="storage.export.button"></button></td>
			<td><button type="button" id="clearStorageButton" data-i18n="storage.clear.button"></button></td>
		</tr>
	</table>
	<table>
		<tr>
			<td data-i18n="storage.import"></td>
			<td><input type="file" accept="application/json" id="importFile"></td>
		</tr>
	</table>
</fieldset>

<p>
	<button type="button" id="saveButton" data-i18n="save.preferences.button"></button>
</p>

</form>

<script src="../scripts/options.js"></script>

</body>
</html>
